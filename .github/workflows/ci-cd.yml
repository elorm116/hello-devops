name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/hello-devops

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt pytest
      - name: Run tests
        run: python3 -m pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # 1. Increase Virtual Memory for Elasticsearch (Required)
            sudo sysctl -w vm.max_map_count=262144

            # 2. Setup Directory & Sync Configuration Files
            # Docker Compose needs the .yml and .conf files from your repo
            sudo mkdir -p /opt/hello-devops
            sudo chown ec2-user:ec2-user /opt/hello-devops
            
            if [ ! -d "/opt/hello-devops/.git" ]; then
              git clone https://github.com/elorm116/hello-devops.git /opt/hello-devops
            else
              cd /opt/hello-devops && git fetch origin main && git reset --hard origin/main
            fi

            # 3. Handle Docker Group Membership
            # Ensure ec2-user can run docker without sudo
            if ! groups ec2-user | grep &>/dev/null '\bdocker\b'; then
              sudo usermod -aG docker ec2-user
            fi

            # 4. Deploy Application
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            docker stop app || true
            docker rm app || true
            docker run -d -p 80:5000 --name app ${{ env.DOCKER_IMAGE }}:latest

            # 5. Deploy Monitoring Stack
            # We target the specific directory where your compose file is
            cd /opt/hello-devops/monitoring
            
            # Use 'up -d' with '--remove-orphans' to clean up old containers
            docker compose pull
            docker compose up -d --remove-orphans

            echo "Deployment complete and monitoring stack is starting up!"